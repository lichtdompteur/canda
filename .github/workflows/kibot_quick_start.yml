name: "Variants demo using --quick-start"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - '*.kicad_sch'
      - '*.kicad_pcb'
      - '.github/workflows/kibot_quick_start.yml'
  pull_request:
    paths:
      - '*.kicad_sch'
      - '*.kicad_pcb'
      - '.github/workflows/kibot_quick_start.yml'
  repository_dispatch:
    types: [run_qs]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  quick:
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad9_auto_full:latest

    steps:
    - uses: actions/checkout@v4
      with:
        # So we can run a diff between last 2 changes
        fetch-depth: '0'

    - name: ERC
      run: |
        kibot --erc
    - name: DRC
      run: |
        kibot --drc
    - name: Quick Start
      run: |
        kibot --quick-start

    - name: Retrieve results
      uses: actions/upload-artifact@v4
      with:
        # get name of the repository and use it for the artifact name
        name: Automatic_outputs_${{ github.event.repository.name }}
        path: Generated
    - name: Upload Schematics alone
      uses: actions/upload-artifact@v4
      with:
        name: Schematics_${{ github.event.repository.name }}
        path: Generated/Schematic/*schematic.pdf
